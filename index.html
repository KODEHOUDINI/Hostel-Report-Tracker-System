<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" /> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <title>EFSH | Hostel Report-Tracker System</title>
</head>

<body>
  <div class="container-fluid">
    <!-- Header Row -->
    <div class="row header">
      <div class="col-md-3 text-center">
        <img src="hostel-hub2.gif" alt="" />
      </div>
      <div class="col-md-6 text-center">
        <br />
        <h1>LEGON HOSTELS REPORT HUB</h1>
        <p>
          <i> <strong>Hostel-report Tracking System</strong></i>
        </p>
      </div>
      <div class="col-md-3 text-center">
        <img src="hostel-hub1.gif" alt="" />
      </div>
    </div>
    <!-- Row 1 -->
    <div class="row">
      <!-- Check-IN -->
      <div class="col-md-6">
        <div class="col-md-12 check-in m-1 right">
          <h3 class="text-center">Check-In</h3>
          <div class="row">
            <!--Check-in Animation Illustration -->
            <div class="col-md-12 text-center illustration">
              <img src="check-in.gif" alt="" />
            </div>
          </div>
          <div class="row">
            <!-- Form test -->
            <div class="col-md-12">
              <form action="" class="row g-3">
                <div class="col-md-6">
                  <label for="Fname" class="form-label">First Name</label>
                  <input type="text" class="form-control" name="fname" id="Fname" placeholder="eg.: Kofi" />
                </div>
                <div class="col-md-6">
                  <label for="Lname" class="form-label">Last Name</label>
                  <input type="text" class="form-control" name="lname" id="Lname" placeholder="eg.: Asare" />
                </div>
                <div class="col-12">
                  <label for="Sid" class="form-label">Student ID</label>
                  <input type="text" class="form-control" id="Sid" placeholder="eg.: 10851574" name="id" />
                </div>
                <div class="col-12">
                  <label for="Phone" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" id="Phone" placeholder="eg.: 0558777056" name="phone" />
                </div>
                <div class="col-md-12">
                  <label for="Rnumber" class="form-label">Room Number</label>
                  <input type="text" class="form-control" id="Rnumber" placeholder="eg.: B2072" name="room" />
                </div>
                <div class="text-center col-12">
                  <button class="btn btn-color" type="submit">Check In</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Check-OUT -->
      <div class="col-md-6">
        <div class="col-md-12 m-1 right">
          <div class="row">
            <!--Check-in Animation Illustration -->
            <div class="col-md-12 illustration">
              <br />
              <h3>Check Out</h3>
              <img src="check-out.gif" alt="" />
            </div>
          </div>
          <div class="row">
            <!-- Form test -->
            <div class="col-md-12">
              <form class="row check-out g-3">
                <div class="col-md-6">
                  <label for="Fname" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="Fname" placeholder="eg.: Kofi" name="fname" />
                </div>
                <div class="col-md-6">
                  <label for="Lname" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="Lname" placeholder="eg.: Asare" name="lname" />
                </div>
                <div class="col-12">
                  <label for="Sid" class="form-label">Student ID</label>
                  <input type="text" class="form-control" id="Sid" placeholder="eg.: 10851574" name="id" />
                </div>
                <div class="col-12">
                  <label for="Phone" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" id="Phone" placeholder="eg.: 0558777056" name="phone" />
                </div>
                <div class="col-md-12">
                  <label for="Rnumber" class="form-label">Room Number</label>
                  <input type="text" class="form-control" id="Rnumber" placeholder="eg.: B2072" name="room" />
                </div>
                <div class="text-center col-12">
                  <button class="btn btn-color" type="submit">Check Out</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Row 2 -->
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead class="text-center">
            <tr>
              <th>Status</th>
              <th>Full Name</th>
              <th>Student ID</th>
              <th>Phone Number</th>
              <th>Room Number</th>
              <th>Date</th>
              <th>Time</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody class="text-center hist">
            <tr>
              <td>I am Happy</td>
              <td>I am Happy</td>
              <td>I am Happy</td>
              <td>I am Happy</td>
              <td>I am Happy</td>
              <td>I am Happy</td>
              <td>I am Happy</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
